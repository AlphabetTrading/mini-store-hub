version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    ports:
      - "6543:5432"
    # env_file:
    #   - .env
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=nest


    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - nest_db

volumes:
  postgres:
    name: nest-db

networks:
  nest_db:

  